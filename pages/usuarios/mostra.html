    <script>
        const select = document.getElementById('numlector');
        const container = document.getElementById('lectoresContainer');

        select.addEventListener('change', function () {
            const numLectores = parseInt(this.value);
            container.innerHTML = '';

            for (let i = 0; i < numLectores; i++) {
                const div = document.createElement('div');
                div.classList.add('row', 'mb-4');
                div.innerHTML = `
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" style="font-size: 12px;" for="nombreLector${i + 1}">Nombre del Lector ${i + 1}</label>
                            <input type="text" id="nombreLector${i + 1}" name="nombreLector${i + 1}" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" style="font-size: 12px;" for="libro${i + 1}">Libro ${i + 1}</label>
                            <input type="text" id="libro${i + 1}" name="libro${i + 1}" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" style="font-size: 12px;" for="isbn${i + 1}">ISBN ${i + 1}</label>
                            <input type="text" id="isbn${i + 1}" name="isbn${i + 1}" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" style="font-size: 12px;" for="tiempoInicio${i + 1}">Inicio ${i + 1}</label>
                            <input type="time" id="tiempoInicio${i + 1}" name="tiempoInicio${i + 1}" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" style="font-size: 12px;" for="finalizacion${i + 1}">Finalizacion ${i + 1}</label>
                            <input type="time" id="finalizacion${i + 1}" name="finalizacion${i + 1}" class="form-control" />
                        </div>
                    </div>
                `;
                container.appendChild(div);
            }
        });
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Configura la API de Google Sheets
        function initClient() {
            gapi.client.init({
                'apiKey': 'AIzaSyBNbG0WKX0IcWXwxbL_O2noeGPAPB-BUx4',
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4']
            }).then(function () {
                // Llama a la función para obtener datos
                getDataFromSheet();
            });
        }

        // Obtiene datos de la hoja de cálculo
        function getDataFromSheet() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '15AVsnqdZ1RT_bRJJ-pr9gvJ4UHctiT3xOo-UxC5B2dA',
                range: 'lectura!A2:k5' // Empieza desde la segunda fila para omitir los títulos
            }).then(function (response) {
                var range = response.result;
                if (range.values.length > 0) {
                    var output = '<div class="table-responsive"><table class="table table-striped">';
                    output += '<tbody>';
                    for (var i = 0; i < range.values.length; i++) {
                        output += '<tr>';
                        for (var j = 0; j < range.values[i].length; j++) {
                            output += '<td>' + range.values[i][j] + '</td>';
                        }
                        output += '</tr>';
                    }
                    output += '</tbody></table></div>';
                    $('#sheetData').html(output);
                } else {
                    $('#sheetData').html('No se encontraron datos.');
                }
            }, function (response) {
                $('#sheetData').html('Error: ' + response.result.error.message);
            });
        }


        // Inicializa la API
        gapi.load('client', initClient);
    </script>
